<body>
    <div id="nonmemb_pop">
        <form name="frm" method="post" action="check_non.php">
            <ul class="nonmemb_list">

                <li>
                    <input type="text" class="nonmemb_text" name="id" placeholder="주문 번호를 입력하세요">

                function send(){
                    if(frm.id.value==""){
                        alert("주문 번호를 입력하세요.");

                    }else{
                        document.frm.submit();
                    }
